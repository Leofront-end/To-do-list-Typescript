<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" href="image/Lista.png" type="image/x-icon">
    <title>Todo list</title>
</head>
<body>
    <header>
        <h1>Lista de tarefas ou lembrar</h1>
    </header>
    <main>
        <button id="toggleMode" type="button">Trocar de tema</button>
        <form action="" id="taskForm">
            <fieldset id="todoSet">
                <legend>Lista de Tarefas</legend>
                <label for="todoDescription">Titulo: </label>
                <input type="text" name="todoDescription" id="todoDescription" required>
                <button type="submit">Enviar</button>
            </fieldset>
            <fieldset id="reminderSet" style="display: none;" disabled>
                <legend>Lembrar:</legend>
                <label for="reminderDescription">Titulo: </label>
                <input type="text" name="reminderDescription" id="reminderDescription" required>
                <label for="reminderDate">Data:</label>
                <input type="date" name="reminderDate" id="reminderDate" required>
        
                <label for="notification">Notificação:</label>
                <select name="notification" id="notification" required>
                    <option value="SMS">SMS</option>
                    <option value="EMAIL">EMAIL</option>
                    <option value="PUSH_NOTIFICATION">PUSH_NOTIFICATION</option>
                </select>
                <button type="submit">Enviar</button>
            </fieldset>
        </form>
        <ul id="tasksList"></ul>
    </main>
    <script src="./dist/index.js"></script>
</body>
</html>
